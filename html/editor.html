<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG Character Sheet</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/electron.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar" class="navbar">
        <div id="nav-name-label" class="navbar__character-name-label"></div>
        <button id="nav-rename-button">‚úèÔ∏è</button>
        <div class="navbar__character-name-edit">
            <input type="text" class="navbar__character-name-input">
            <button id="nav-name-save-button">‚úîÔ∏è</button>
            <button id="nav-name-revert-button">‚ùå</button>
        </div>
        <div class="navbar__button-container">
            <div class="navbar__button-group">
                <button id="nav-mode-view" class="navbar__button">View</button>
                <button id="nav-mode-edit" class="navbar__button">Edit</button>
            </div>
            <div class="navbar__button-group">
                <button id="nav-action-new" class="navbar__button">New</button>
                <button id="nav-action-open" class="navbar__button">Open</button>
                <button id="nav-action-save" class="navbar__button">Save</button>
            </div>
        </div>
    </div>

    <!-- Sheet body -->
    <div class="stat-view" id="stat-view">

    </div>

    <!-- Status bar -->
    <div id="status-bar" class="status-bar">
        <div class="status-bar__message">Attribute: <span id="stat-total-attributes-species">0</span> + <span
                id="stat-total-attributes-starting">0</span></div>
        <div class="status-bar__message">Skill: <span id="stat-total-skills">0</span></div>
        <div class="status-bar__message">Improvement: <span id="stat-total-improvement">0</span></div>
        <div class="status-bar__message">Total: <span id="stat-total-dice">0</span></div>
        <div class="status-bar__message">Character Pts.: <span id="stat-total-character-points">0</span></div>
    </div>

    <!-- Templates -->
    <div class="template-container">

        <!-- Stat row -->
        <div class="stat-row" id="template-stat-row">
            <div class="stat-row__main-container">
                <div class="stat-row__buttons">
                    <button id="stat-row-rename-button">‚úèÔ∏è</button>
                    <button id="stat-row-remove-button">üóëÔ∏è</button>
                    <button class="stat-row__abort-remove-button">‚ùé</button>
                    <button class="stat-row__confirm-remove-button">üóëÔ∏è</button>
                </div>

                <div class="stat-row__name-label">Name</div>
                <div class="stat-row__advanced-tag">(Advanced)</div>

                <div class="stat-row__name-edit">
                    <input type="text" class="stat-row__name-input">
                    <button id="stat-row-name-save-button">‚úîÔ∏è</button>
                    <button id="stat-row-name-revert-button">‚ùå</button>
                </div>

                <div class="flex-spacer"></div>

                <div class="stat-row__pre-bonus-value-label">0D</div>
                <div class="stat-row__value-label">0D</div>
            </div>

            <div class="collapse mode-edit">
                <div><!-- .collapse requires this empty div --></div>
                <div class="stat-row__middle-container">
                    <div class="stat-row__widget-container">
                        <label class="stat-row__widget__checkbox stat-row__advanced-checkbox">
                            <input type="checkbox" id="stat-row-advanced-checkbox">
                            <span>Advanced</span>
                        </label>
                        <button class="stat-row__add-button">‚ûï</button>
                        <button class="stat-row__start-from-base-button">‚è¨ Start from base skill</button>
                    </div>

                    <div class="stat-row__modifier-container"></div>
                </div>
            </div>

            <div class="stat-row__stat-container"></div>
        </div>

        <!-- Stat modifier row -->
        <div class="stat-modifier-row" id="template-stat-modifier-row">
            <div id="stat-modifier-row-name-label" class="stat-modifier-row__name">name</div>
            <button id="stat-modifier-row-decrement-button">&ndash;</button>
            <div id="stat-modifier-row-value-label" class="stat-modifier-row__value">0</div>
            <button id="stat-modifier-row-increment-button">+</button>
        </div>
    </div>

    <!-- Main App -->
    <script src="../js/editor.js" type="module"></script>
</body>

</html>
