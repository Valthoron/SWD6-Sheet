<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG Character Sheet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar" class="navbar">
        <div class="navbar-mode-buttons">
            <button id="nav-mode-view" class="navbar-button active" data-mode="view">View</button>
            <button id="nav-mode-create" class="navbar-button" data-mode="create">Create</button>
            <button id="nav-mode-advance" class="navbar-button" data-mode="advance">Advance</button>
        </div>
    </div>

    <!-- Sheet body -->
    <div class="stat-view" id="stat-view">

    </div>

    <!-- Templates -->
    <div class="template-container">
        <div class="stat-row" id="template-stat-row">
            <div class="stat-row-name">Name</div>
            <div class="stat-row-value">0D</div>
        </div>
        <div class="stat-modifier-row" id="template-stat-modifier-row">
            <div class="stat-modifier-row-name">name</div>
            <div class="stat-modifier-row-buttons">
                <button class="stat-modifier-row-button">&ndash;</button>
                <button class="stat-modifier-row-button">+</button>
            </div>
            <div class="stat-modifier-row-value">0</div>
        </div>
    </div>

    <!-- Models -->
    <script src="js/models/Character.js"></script>

    <!-- Views -->
    <script src="js/controllers/ModeHandler.js"></script>
    <script src="js/controllers/View.js"></script>
    <script src="js/controllers/StatRow.js"></script>
    <script src="js/controllers/StatModifierRow.js"></script>

    <!-- Utils -->
    <script src="js/utils/Templates.js"></script>
    <script src="js/utils/Formatters.js"></script>

    <!-- Main App -->
    <script src="js/app.js"></script>
</body>

</html>
