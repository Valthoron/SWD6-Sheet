<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG Character Sheet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar" class="navbar">
        <div class="navbar__mode-buttons">
            <button id="nav-mode-view" class="navbar__button navbar__button--active">View</button>
            <button id="nav-mode-create" class="navbar__button">Create</button>
            <button id="nav-mode-advance" class="navbar__button">Advance</button>
        </div>
    </div>

    <!-- Sheet body -->
    <div class="stat-view" id="stat-view">

    </div>

    <!-- Templates -->
    <div class="template-container">
        <div class="stat-row" id="template-stat-row">
            <div class="stat-row__name">Name</div>
            <div class="stat-row__value">0D</div>
        </div>
        <div class="stat-modifier-row" id="template-stat-modifier-row">
            <div class="stat-modifier-row__name">name</div>
            <div class="stat-modifier-row__buttons">
                <button class="stat-modifier-row__button">&ndash;</button>
                <button class="stat-modifier-row__button">+</button>
            </div>
            <div class="stat-modifier-row__value">0</div>
        </div>
    </div>

    <!-- Models -->
    <script src="js/models/Character.js"></script>

    <!-- Views -->
    <script src="js/controllers/ModeHandler.js"></script>
    <script src="js/controllers/View.js"></script>
    <script src="js/controllers/StatRow.js"></script>
    <script src="js/controllers/StatModifierRow.js"></script>

    <!-- Utils -->
    <script src="js/utils/Templates.js"></script>
    <script src="js/utils/Formatters.js"></script>

    <!-- Main App -->
    <script src="js/app.js"></script>
</body>

</html>
