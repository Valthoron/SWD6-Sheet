<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG Character Sheet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar" class="navbar">
        <div class="navbar__button-group">
            <button id="nav-action-load" class="navbar__button">Load</button>
            <button id="nav-action-save" class="navbar__button">Save</button>
        </div>
        <div class="navbar__button-group">
            <button id="nav-mode-view" class="navbar__button">View</button>
            <button id="nav-mode-create" class="navbar__button">Create</button>
            <button id="nav-mode-advance" class="navbar__button">Advance</button>
        </div>
    </div>

    <!-- Sheet body -->
    <div class="stat-view" id="stat-view">

        <!-- Status bar -->
        <div id="status-bar" class="status-bar">
            <div class="status-bar__message">Attribute: <span id="stat-total-attributes-species">0</span> + <span
                    id="stat-total-attributes-starting">0</span></div>
            <div class="status-bar__message">Skill: <span id="stat-total-skills">0</span></div>
            <div class="status-bar__message">Improvement: <span id="stat-total-improvement">0</span></div>
            <div class="status-bar__message">Total: <span id="stat-total-dice">0</span></div>
            <div class="status-bar__message">Character Pts.: <span id="stat-total-character-points">0</span></div>
        </div>
    </div>

    <!-- Templates -->
    <div class="template-container">
        <div class="stat-row" id="template-stat-row">
            <div class="stat-row__name">Name</div>
            <button class="stat-row__rename-button">✎</button>
            <div class="stat-row__name-edit">
                <input type="text" class="stat-row__name-input">
                <button class="stat-row__name-save-button">✔</button>
                <button class="stat-row__name-revert-button">✖</button>
            </div>
            <div class="stat-row__value">0D</div>
        </div>
        <div class="stat-modifier-row" id="template-stat-modifier-row">
            <div class="stat-modifier-row__name">name</div>
            <div class="stat-modifier-row__buttons">
                <button class="stat-modifier-row__button">&ndash;</button>
                <button class="stat-modifier-row__button">+</button>
            </div>
            <div class="stat-modifier-row__value">0</div>
        </div>
    </div>

    <!-- Main App -->
    <script src="js/app.js" type="module"></script>
</body>

</html>
